<header class="mt-2">
    <div class="language-Bar col-3" >
        <select class="custom-select" (change)="changeLang($event.target)">
            <option value="en" [selected]="lang == 'en'">English</option>
            <option value="geo" [selected]="lang == 'geo'">ქართული</option>
        </select>
    </div>
</header>
